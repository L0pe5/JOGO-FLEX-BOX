<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Quebra-Cabeça Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="inicio" class="tela">
        <h1>Bem-vindo ao Jogo de Quebra-Cabeça Flexbox</h1>
        <button id="comecar">Começar Jogo</button>
    </div>
    
    <div id="jogo" class="tela">
        <h2 id="objetivo"></h2>
        
        <!-- Container de dicas principal -->
        <div id="dica-container" class="hidden">
            <h3>Dica do Nível <span id="numero-nivel"></span>:</h3>
            <p id="texto-dica"></p>
        </div>
        
        <!-- Nova div para dica de onde aplicar (container ou itens) -->
        <div id="dica-aplicacao" class="hidden">
            <small>Dica: <span id="texto-aplicacao"></span></small>
        </div>
        
        <div id="nivel-atual"></div>
        <div id="blocos-container"></div>
        
        <input type="text" id="comando" placeholder="Digite um comando Flexbox (ex: justify-content: center)">
        <button id="aplicar-comando">Aplicar Comando</button>
        
        <!-- Exemplo apenas para primeiros níveis -->
        <div id="exemplo-comando" class="exemplo hidden">Exemplo: justify-content: center;</div>
        
        <button id="proximo-nivel" class="hidden">Próximo Nível</button>
        <button id="toggle-dica">Mostrar Dica</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
