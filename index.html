<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Quebra-Cabeça Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="inicio" class="tela">
        <h1>Bem-vindo ao Jogo de Quebra-Cabeça Flexbox</h1>
        <button id="comecar">Começar Jogo</button>
    </div>
    
    <div id="jogo" class="tela">
        <h2 id="objetivo"></h2>
        <div id="dica-container" class="hidden">
            <h3>Dica:</h3>
            <p id="texto-dica"></p>
        </div>
        <div id="nivel-atual"></div>
        <div id="blocos-container"></div>
        
        <input type="text" id="comando" placeholder="Digite um comando Flexbox">
        <div id="erro-sintaxe"></div>
        <button id="aplicar-comando">Aplicar Comando</button>
        
        <div id="exemplo-comando" class="exemplo">Exemplo de comando: justify-content: center;</div>
        
        <button id="proximo-nivel" class="hidden">Próximo Nível</button>
        <button id="toggle-dica" class="hidden">Mostrar Dica</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
